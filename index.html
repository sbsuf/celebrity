<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery.js">
    </script>
    <script type="text/javascript" src="js/scripts.js">
    </script>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Dating Site</title>

  </head>
  <body>
      <div class="container">
        <div class="jumbotron">
            <h1>Welcome to our Celebrity Dating Site!</h1>
            <p>We garantee your satisfaction</p>
            <p><a class="btn btn-primary btn-lg" href="http://www.match.com" role="button">Learn More</a></p>
        </div>
        <form class="form-inline">
          <div class="form-group">
            <h3>Your Hair Color</h3>
            <select class="form-control" id="hairColor">
              <option value="1">Blonde</option>
              <option value="2">Red</option>
              <option value="3">Black</option>
              <option value="4">Brunette</option>
            </select>
              <h3>Your eye Color</h3>
              <select class="form-control" id="eyeColor">
                <option value="1">Blue</option>
                <option value="2">Grey</option>
                <option value="3">Brown</option>
                <option value="4">Green</option>
              </select>
              <h3>Your body shape</h3>
              <select class="form-control" id="bodyShape">
                <option value="1">Athletic</option>
                <option value="2">Average</option>
                <option value="3">A few extra pounds</option>
                <option value="4">Prefer not to say...</option>
              </select>
              <br>
              <button type="submit" class="btn btn-danger btn-bg">Submit</button>

              <div class="celeb-rec">
                <div class="first-celeb">
                  <h2>Josh Harnett</h2>
                    <img src="https://s-media-cache-ak0.pinimg.com/originals/7b/47/89/7b4789eef61179cc9ff4ce727ebc7e94.jpg" alt="" />
                </div>
                <div class="second-celeb">
                  <h2>Ryan Gosling</h2>
                  <img src="https://resizing.flixster.com/sUhtMrConxjLnnIcCwWJDufjJ2U=/446x446/v1.cjs0ODI0NDtqOzE3MTA0OzIwNDg7NDQ2OzQ0Ng" alt="" />
                </div>
                <div class="third-celeb">
                  <h2>Leo</h2>
                  <img src="http://specials-images.forbesimg.com/imageserve/558c0172e4b0425fd034f8ba/320x486.jpg?fit=scale&background=000000" alt="" />
                </div>
              </div>
            </div>
          </form>
        </div>
  </body>
  </html>
